<div class="row">
  <div class="col-12 col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Project: {{project.project}}</h4>
        <table class="table">
          <tr>
            <td>No of Tasks: {{project.tasks.length}}</td>
            <td>Task Completed: {{project.tasks | countTask:'COMPLETED'}}</td>
          </tr>
          <tr>
            <td>Start date: {{project.startDate}}</td>
            <td>End date: {{project.endDate}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-2">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Priority</h4>
        <span>{{project.priority}}</span>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-2">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Status</h4>
        <span>{{project.status}}</span>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-2" *ngIf="project.status === 'OPEN'">
    <div class="card border-0">
      <div class="card-body">
        <button type="button" class="btn btn-sm btn-primary" (click)="editProject(project)" style="margin-bottom: 1rem; width: 100%">Update</button><br>
        <button type="button" class="btn btn-sm btn-primary" style="width: 100%" (click)="suspendProject(project)">Suspend</button>
      </div>
    </div>
  </div>
</div>
<hr>
