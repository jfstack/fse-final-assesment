
<form class="form-horizontal">
    <div class="form-group">
      <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-8">
        <input type="text" 
              class="form-control" 
              id="inputFirstName" 
              placeholder="First Name (Required)"
              required
              minlength="5"
              maxlength="50"
              name="firstName"
              >
      </div>
    </div>
    <div class="form-group">
      <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-8">
        <input type="text" 
              class="form-control" 
              id="inputLastName" 
              placeholder="Last Name (Required)"
              required
              minlength="5"
              maxlength="50"
              name="lastName"
              >
      </div>
    </div>
    <div class="form-group">
        <label for="inputEmpId" class="col-sm-2 control-label">Employee Id</label>
        <div class="col-sm-8">
            <input type="text" 
                  class="form-control" 
                  id="inputEmpId" 
                  placeholder="Employee Id (Required)"
                  required
                  minlength="5"
                  maxlength="50"
                  name="employeeId"
                  >
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">

        <button class="btn btn-primary"
          type="submit"
          style="width:80px;margin-right:10px"
          >Add</button>

        <button class="btn btn-outline-secondary"
          type="button"
          style="width:80px"
          >Reset</button>
      </div>
    </div>
  </form>
