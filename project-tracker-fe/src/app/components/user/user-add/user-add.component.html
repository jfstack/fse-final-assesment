
<form [formGroup]="form" (ngSubmit)="addUser()" class="form-horizontal">

    <div class="alert alert-success alert-dismissible" *ngIf="status && status.success">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ status.msg }}
    </div>
    <div class="alert alert-danger alert-dismissible" *ngIf="status && !status.success">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ status.msg }}
    </div>
    
    <input type="hidden" formControlName="userId">

    <div class="form-group">
      <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-8">
        <input type="text" 
              class="form-control" 
              id="inputFirstName" 
              placeholder="First Name (Required)"
              formControlName="firstName"
              >
        <div *ngIf="form.controls.firstName.touched &&
                    !form.controls.firstName.valid" 
                    class="alert alert-danger">First name required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-8">
        <input type="text" 
              class="form-control" 
              id="inputLastName" 
              placeholder="Last Name (Required)"
              formControlName="lastName"
              >
              <div *ngIf="form.controls.lastName.touched &&
                          !form.controls.lastName.valid" 
                          class="alert alert-danger">Last name required</div>
      </div>
    </div>
    <div class="form-group">
        <label for="inputEmpId" class="col-sm-2 control-label">Employee Id</label>
        <div class="col-sm-8">
            <input type="text" 
                  class="form-control" 
                  id="inputEmpId" 
                  placeholder="Employee Id (Required)"
                  formControlName="employeeId"
                  >
            <div *ngIf="form.controls.employeeId.touched &&
                        !form.controls.employeeId.valid" 
                        class="alert alert-danger">Employee Id required</div>
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">

        <button class="btn btn-primary"
          type="submit"
          style="width:80px;margin-right:10px"
          [disabled]="!form.valid"
          *ngIf="!enableUpdateButton"
          >Add</button>
        
        <button class="btn btn-primary"
          type="submit"
          style="width:80px;margin-right:10px"
          [disabled]="!form.valid"
          *ngIf="enableUpdateButton"
          >Update</button>

        <button class="btn btn-outline-secondary"
          type="reset"
          style="width:80px"
          >Reset</button>
      </div>
    </div>
  </form>
